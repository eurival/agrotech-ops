apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnect
metadata:
  name: agro-connect
  namespace: agrotech
  annotations:
    strimzi.io/use-connector-resources: "true"
spec:
  version: 3.7.0
  replicas: 1
  
  # Endereço do Kafka
  bootstrapServers: agro-cluster-kafka-bootstrap:9092
  
  # Sua imagem 3.0 (que está correta)
  image: eurival/agro-connect-mqtt:3.0

  resources:
    requests:
      memory: 512Mi
      cpu: 500m
    limits:
      memory: 1Gi
      cpu: 1000m

  # --- SOLUÇÃO DO LOG (Dica do ChatGPT, jeito Strimzi) ---
  # 'inline' faz o Strimzi criar o arquivo log4j.properties sozinho dentro da pasta certa.
  # Isso resolve o erro de FileNotFoundException.
  logging:
    type: inline
    loggers:
      log4j.rootLogger: "INFO"
  
  # --- SOLUÇÃO DO BOOTSTRAP (Sintaxe Corrigida) ---
  # O erro anterior foi porque usamos 'containers'.
  # No Strimzi, o nome correto do campo é 'connectContainer'.
  template:
    connectContainer:
      env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "agro-cluster-kafka-bootstrap:9092"
        - name: KAFKA_CONNECT_PLUGIN_PATH
          value: "/opt/kafka/plugins"

  config:
    # Redundância para garantir
    bootstrap.servers: agro-cluster-kafka-bootstrap:9092
    group.id: connect-cluster
    offset.storage.topic: connect-cluster-offsets
    config.storage.topic: connect-cluster-configs
    status.storage.topic: connect-cluster-status
    offset.flush.interval.ms: 10000
    
    key.converter: org.apache.kafka.connect.storage.StringConverter
    value.converter: org.apache.kafka.connect.json.JsonConverter
    value.converter.schemas.enable: false
    
    plugin.path: /opt/kafka/plugins